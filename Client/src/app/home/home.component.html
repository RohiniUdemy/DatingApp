<div class="container mt-5">

  <div style="text-align:center" *ngIf="!registerMode">
    <h1>Find your match</h1>
    <p class="lead">Come on in to view your matches... all you need to do is to sign up!</p>
    <div class="text-center" style="color:red">
      <button class="btn btn-primary mr-2" (click)="toggleRegisterMode()">Register</button>
      <button class="btn btn-info">Learn more</button>
    </div>
  </div>

  <div class="container" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register [usersFromHomeComponent]="users" (cancelRegisterMode)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
